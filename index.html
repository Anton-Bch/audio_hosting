<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('background.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .play-button {
            position: absolute;
            bottom: 40px;
            background-color: rgba(99, 99, 99, 0.5);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 100px 140px;
            text-align: center;
            font-size: 120px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .play-button:hover {
            background-color: rgba(105, 105, 105, 0.5);
        }
    </style>
</head>
<body>

<div class="bg" id="background">
    <audio id="audioPlayer" controls style="display:none;">
        <source src="https://raw.githubusercontent.com/Anton-Bch/audio_hosting/main/James_Geburtstagssong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="document.getElementById('audioPlayer').play()" class="play-button">Play</button>
</
